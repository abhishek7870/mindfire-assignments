<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <title>registration-form</title>
</head>

<body class="main-head">
    <div class="form-head">
        <div class="head">
            <div class="label-name">
                <label>First Name<span class="span">*</span></label><br>
                <input type="text" required />
            </div>
            <div class="label-name">
                <label>Last Name<span class="span">*</span></label><br>
                <input type="text" required />
            </div>
        </div>
        <div class="head">
            <div class="label-name-email">
                <label>Email<span class="span">*</span></label><br>
                <input type="email" required />
            </div>
        </div>
      <div class="head">
        <div class="label-name"">
            <label>Password<span class="span">*</span></label><br>
            <input type="password" required />
        </div>
        <div class="label-name">
            <label>Confirm Password<span class="span">*</span></label><br>
            <input type="email" required />
        </div>
      </div>
        <div class="head">
            <div class="label-name-gender">
                <label for="gender">Gender<span class="span">*</span></label><br>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="head">
            <div class="label-name">
                <label>Phone 1<span class="span">*</span></label><br>
                <input type="number" required />
            </div>
            <div class="label-name">
                <label>Phone 2</label><br>
                <input type="number"/>
            </div>
        </div>
        <div class="head">
            <div class="label-name">
                <label>Address 1<span class="span">*</span></label><br>
                <input type="text" required />
            </div>
            <div class="label-name">
                <label>Address 2</label><br>
                <input type="text" />
            </div>
        </div>
        <div class="head">
            <div class="label-name">
                <label>City<span class="span">*</span></label><br>
                <input type="text" required />
            </div>
            <div class="label-name">
                <label for="gender">State<span class="span">*</span></label><br>
                <select name="gender">
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Goa">Goa</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="haryana">haryana</option>
                    <option value="Himachal Pradesh ">Himachal Pradesh </option>
                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                </select>
            </div>
        </div>
        <div class="head">
            <div class="label-name-country">
                <label for="gender">Country<span class="span">*</span></label><br>
                <select name="gender">
                    <option value="AUSTRALIA">AUSTRALIA</option>
                    <option value="BAHRAIN">BAHRAIN</option>
                    <option value="INDIA">INDIA</option>
                    <option value="BANGLADESH">BANGLADESH</option>
                    <option value="CAMBODIA">CAMBODIA</option>
                    <option value="FRANCE">FRANCE</option>
                    <option value="IRAN">IRAN</option>
                    <option value="KAZAKHSTAN">KAZAKHSTAN</option>
                    <option value="KOREA">KOREA</option>
                </select>
            </div>
        </div>
        <div class="head">
            <div class="checkbox">
                <label>Subscribe news letter<span class="span">*</span></label><br>
                <input type="checkbox" required />
            </div>
        </div>
        <button class="button">Submit</button>
    </div>

</body>

</html>
