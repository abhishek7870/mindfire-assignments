<!DOCTYPE html>
<html>

<head>
  <title>employee registation form</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="stylesheet" href="static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="generateCaptchaEquation()">
  <div class="main-div">
    <div class="pic-emp-details">
      <div class="left-side">
        <div class="profile-image">
          <img id="profile_pic" class="profile_photo" src="/images/profile.jpg" >
          <input accept="image/*" id="file" type="file" name="files[]"/>  
        </div>
      </div>
      <div class="right-side">
        <div class="card-body">
          <div class="fname">
            <h5>Full Name</h5>
            <input type="text" id="name" onblur="checkName(this)"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-name error-msg"></span>
          </div>
          <div class="email">
            <h5>Email</h5>
            <input type="text" id="email" onblur="checkEmail(this)"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-email error-msg"></span>
          </div>
          <div id="primary-mob" class="mob">
            <h5>Mobile</h5>
            <input type="number" id="mob" onblur="checkMobile(this)"/>
            <i id="add-phone" class="fas fa-plus-circle"></i>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-mob  error-msg"></span>
          </div>
          <div class="pan">
            <h5>Pan Number</h5>
            <input type="text" id="pan" onblur="checkPan(this)"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-pan error-msg"></span>
          </div>
          <div class="aadhar">
            <h5>Aadhar Number</h5>
            <input type="text" id="aadhar" onblur="checkAadhar(this)"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-aadhar error-msg"></span>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="right-down address" id="primary-address">
        <div class="card-body">
          <div class="country">
            <h5>Country</h5>
            <select name="" id="current_country" class="select_country">
              <option value="" disabled selected hidden>
                Choose Your Country
              </option>
              <option value=""></option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-country error-msg"></span>
          </div>
          <div class="state">
            <h5>State</h5>
            <select name="" id="current_state" class="select_state">
              <option value="" disabled selected hidden>
                Choose Your State
              </option>
              <option value=""></option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-state error-msg"></span>
          </div>
          <div class="city">
            <h5>City</h5>
            <input type="text" value="" id="city" class="select_city"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-city error-msg"></span>
          </div>
          <div class="pincode">
            <h5>Pincode</h5>
            <input type="number" value="" id="pincode" class="select_pincode"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span class="error-mess-pincode error-msg"></span>
          </div>
        </div>
      <button class="add-link" id="add-address">Add Address</button>
      </div>
    </div>
    <div class="btn-submit">
      <h1 class="cap">Captcha</h1>
            <div class="captcha_div">
                <h1 id="captcha"></h1>
                <input type="text" id="captcha_input"/>
                <button type="button" class="refresh">Refresh</button>
                 <i class="fas fa-check-circle"></i>
                 <p class="captcha-error-mess error-msg"></p>
            </div>

       <button type="submit" id="submit">Submit</button>
    </div>
  </div>
  <div class="emp-details-main">
    <div class="emp-details">
      <div class="image">
        <img id="display_profile_pic" class="profile_photo" >
      </div>
      <div class="name">
        <h1></h1>
        <h4></h4>
      </div>
    </div>
    <div class="line"></div>
    <div class="emp-all-details">
       <div class="emp-name ">
         <h1>Full Name<span>:-</span></h1>
          <h2></h2>
       </div>
       <div class="emp-email">
        <h1>Email<span>:-</span></h1>
         <h2></h2>
      </div>
      <div class="emp-mob">
        <h1>Mobile<span>:-</span></h1>
         <h2></h2>
      </div>
      <div class="emp-pan">
        <h1>Pan Number<span>:-</span></h1>
         <h2></h2>
      </div>
      <div class="emp-aadhar">
        <h1>Aadhar Number  <span>:-</span></h1>
         <h2></h2>
      </div>
      <div class="emp-address">
        <h1>Address  <span>:-</span></h1>
        <div class="emp-address-details">
         <p></p>
         </div>
      </div>
    </div>

  </div>
  <script src="static/script.js"></script>
</body>

</html>
