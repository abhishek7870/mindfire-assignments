<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>

<body onload="generateCaptchaEquation()">
    <form class="form-header" id="form">
        <h1>Sign Up</h1>
        <p>Enter Your Details Below</p>
        <div class="div1">
            <div class="fname">
                <input type="text" placeholder="First Name" id="fname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="mname">
                <input placeholder="Middle Name" id="mname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="lname">
                <input placeholder="Last Name" id="lname" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>
        </div>
        <div class="div2">
            <div class="div2-email-pass">
                <div class="email">
                    <input placeholder="Email" type="email" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="pass">
                    <input id="pass" type="text" placeholder="Passwor" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="div2-phone-dob">
                <div class="phone">
                    <input placeholder="Phone" type="number" id="phone" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="dob">
                    <input placeholder="DOB" type="date" id="date" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>

            <div class="div2-gender-interest">
                <div class="gender">
                    <select placeholder="gender" name="gender" id="gender">
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="interest">
                    <select name="Interests" placeholder="Interests" id="interest">
                        <option value="">Interests</option>
                        <option value="cricket">Sports</option>
                        <option value="Computer & Software">Computer & Software</option>
                        <option value="Computer & Software">Singing Song</option>
                        <option value="fashion">Fashion</option>
                        <option value="photography">Photography</option>
                        <option value="books">Books</option>
                    </select>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <p class="per-add">Permanent Address</p>
            <div class="div2-per">
                <div class="city">
                    <input placeholder="City" type="text" id="city" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="state">
                    <input placeholder="State" type="text" id="state" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="country">
                    <input placeholder="Country" type="text" id="country" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="zip">
                    <input placeholder="Zip Code" type="number" id="zip" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <p class="cur-add">Current Address</p>
            <div class="div2-curr">
                <div class="city">
                    <input placeholder="City" type="text" id="city1" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="state">
                    <input placeholder="State" type="text" id="state1" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="country">
                    <input placeholder="Country" type="text" id="country1" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="zip">
                    <input placeholder="Zip Code" type="number" id="zip1" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
        </div>
        <div>
            <h1 class="cap">captcha</h1>
            <div class="captcha1">
                <h1 id="captcha"></h1>
                <input type="text" id="captcha_input"/>
                <button class="captcha-btn">Submit</button>
                <i class="fas fa-check-circle"></i>
                 <p class="valid_captcha" id="valid_captcha">Please Enter Valid Captcha</p>
            </div>
        </div>

        <button class="btn">Submit</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
