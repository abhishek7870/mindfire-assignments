<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="banner">
        <div class="logo-section">
             <img src="/logo.png" alt="">
        </div>
        <div class="link-section">
            <a class="home" href="#">Home</a>
            <a class="about" href="#">About</a>
            <a class="contact" href="#">Contact</a>
        </div>

    </div>
    <div class="form-header">
        <h1>Sign Up</h1>
        <p>Enter Your Details Below</p>
        <div class="div1">
            <input placeholder="First Name" />
            <input placeholder="Middle Name" />
            <input placeholder="Last Name" />
        </div>
        <div class="div2">
            <div>
                <input class="email" placeholder="Email" type="email" />
                <input class="pass" type="password" placeholder="Password" />
            </div>
            <div class="div5">
                <input class="phone" placeholder="Phone" type="number" />
                  <select class="gender" placeholder="gender" name="gender">
                     <option value="" disabled selected hidden>
                         Gender
                       </option>
                     <option value="Male">Male</option>
                     <option value="Female">Female</option>
                     <option value="other">Other</option>
                 </select>
 
             </div>
             <div class="dob-hobbies">
            <div class="div3">
                <p>Date of Birth</p>
                <input class="dob" placeholder="DOB" type="date" />
            </div>
            <div class="div4">
                <p>Hobbies</p>
                <select class="interest" name="Interests" multiple>
                    <option value="" disabled selected hidden>
                        Interests
                      </option>
                    <option value="cricket">Sports</option>
                    <option value="Computer & Software">Computer & Software</option>
                    <option value="Computer & Software">Singing Song</option>
                    <option value="fashion">Fashion</option>
                    <option value="photography">Photography</option>
                    <option value="books">Books</option>
                </select>
            </div>
        </div>
            <p class="per-add">Permanent Address</p>
            <input class="per-address" type="text" placeholder="Address"/>
            <div class="per-add1">
                <input placeholder="City" type="text"/>
                <input placeholder="State" type="text"/>
                <input placeholder="Country" type="text"/>
                <input placeholder="Zip Code" type="number"/>
            </div>
            <p class="cur-add">Current Address</p>
            <input class="curr-address" type="text" placeholder="Address"/>
            <div class="cur-add1">
                <input placeholder="City" type="text"/>
                <input placeholder="State" type="text"/>
                <input placeholder="Country" type="text"/>
                <input placeholder="Zip Code" type="number"/>
            </div>
            <button class="button">Submit</button>
        </div>

    </div>
</body>

</html>
