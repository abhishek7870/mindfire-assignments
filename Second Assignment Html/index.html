<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="form-header">
        <h1>Sign Up</h1>
        <p>Enter Your Details Below</p>
        <div class="div1">
            <input placeholder="First Name" />
            <input placeholder="Middle Name" />
            <input placeholder="Last Name" />
        </div>
        <div class="div2">
            <div>
                <input class="email" placeholder="Email" type="email" />
                <input class="pass" type="password" placeholder="Passwor" />
            </div>
            <div class="div3">
                <input class="phone" placeholder="Phone" type="number" />
                <input class="dob" placeholder="DOB" type="date" />
            </div>

            <div class="div4">
                <select class="gender" placeholder="gender" name="gender">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select class="interest" name="Interests">
                    <option value="" >Interests</option>
                    <option value="cricket">Sports</option>
                    <option value="Computer & Software">Computer & Software</option>
                    <option value="Computer & Software">Singing Song</option>
                    <option value="fashion">Fashion</option>
                    <option value="photography">Photography</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <p class="per-add">Permanent Address</p>
            <div class="per-add1">
                <input placeholder="City" type="text"/>
                <input placeholder="State" type="text"/>
                <input placeholder="Country" type="text"/>
                <input placeholder="Zip Code" type="number"/>
            </div>
            <p class="cur-add">Current Address</p>
            <div class="cur-add1">
                <input placeholder="City" type="text"/>
                <input placeholder="State" type="text"/>
                <input placeholder="Country" type="text"/>
                <input placeholder="Zip Code" type="number"/>
            </div>
        </div>

    </div>
</body>

</html>
